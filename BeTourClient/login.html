<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header ">
        <div class="headerTrai">
            <h1 class="h1 text-white">ALL TOURS</h1>
        </div>
        <div class="headerPhai"> 
            <div class="buttonHeader">
                <button type="button" class="btn button-text"><a>Login</a></button>
                <button type="button" class="btn button-text"><a>SiginUp</a></button>
            </div>  
        </div>
    </header>
    
    <section class="section">
       <div class="fromLogin">
        <form>
          <div class="container">
            <h3>LOG INTO YOUR ACCOUNT</h2>
            <hr>
        
            <label for="email"><b>User Name</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <div class="clearfix">
              <button type="submit" class="signupbtn buttonLogin"><a>LOGIN</a></button>
            </div>
          </div>
        </form>
       </div>
    </section>
</body>
</html>
